<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculadora a</title>
</head>
<body>
    <div class = "container">
        <div class = "display-container">
            <div class = "text-container" id = "text-container">
                0
            </div>
        </div>
        <div class = "operator-container">
            <button class = "operators" value = "+">
                +
            </button>
            <button class = "operators" value = "-">
                -
            </button>
            <button class = "operators" value = "x">
                x
            </button>
            <button class = "operators" value = "/">
                /
            </button>
        </div>
        <div class = "buttons-container">
            <div class = "column">
                <button class = "button-box" value = "7">
                    7
                </button>
                <button class = "button-box" value = "4">
                    4
                </button>
                <button class = "button-box" value = "1">
                    1
                </button>
                <button class = "button-box" style = "border-radius: 0px 0px 0px 15px" value = "0">
                    0
                </button>
                
            </div>
            <div class = "column">
                <button class = "button-box" value = "8">
                    8
                </button>
                <button class = "button-box" value = "5">
                    5
                </button>
                <button class = "button-box" value = "2">
                    2
                </button>
                <button class = "button-box" value = ".">
                    .
                </button>
            </div>
            <div class = "column">
                <button class = "button-box" value = "9">
                    9
                </button>
                <button class = "button-box" value = "6">
                    6
                </button>
                <button class = "button-box" value = "3">
                    3
                </button>
                <button class = "button-box" value = "C">
                    C
                </button>
            </div>
    
            <button class = "equal" value = "=">
                =
            </button>
        </div>
    </div>
    <script src = "main.js"></script>
</body>
</html>
